# Setup
title: thejourneyof
tagline: me
url: https://thejourneyof.me
baseurl: ""
permalink: /:title/

# Gems
plugins:
  - jekyll-gist
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Google Analytics
# analytics_gtag: "G-DDP7YHE8ES"

# Specify the author for blog posts
author:
  name: Mathias R
  url: https://mringive.github.io
  email: mringive@gmail.com

# Custom vars
version: 3.0.0

# Excerpt
excerpt_separator: <!--more-->